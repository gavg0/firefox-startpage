<!doctype html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel=" shortcut icon" type="image" href="style/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style/output.css" rel="stylesheet" />
    <link href="style/app.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  </head>

  <body>
  <div class="text-center my-24">
    <span id="time" class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary text-center poppins"></span>
    <span id="date"></span>
  </div>
  <div class="grid place-items-center">

    <div class="flex flex-row mx-auto">
        <button id="toggleButton" onclick="toggleText()" class="hidden">
        </button>
        <form id="text1" action="https://www.google.com/search?client=firefox-b-d&q=" method="get">
          <label class="input input-bordered input-lg flex items-center gap-2">
            <input class="tsb" type="text" name="q" placeholder="Search..." />
          </label>
        </form>
    </div>

    <div class="tabs tabs-boxed mx-auto flex gap-1 p-2 mt-12">
      <button id="table_button1" class="table_button rounded-md px-4 py-2 hover:bg-secondary hover:text-black transition duartion-300" onclick="showTables(0)" data-act-class="tab-active" class="tab">Daily</button>
      <button id="table_button2" class="table_button rounded-md px-4 py-2 hover:bg-secondary hover:text-black transition duartion-300" onclick="showTables(1)" data-act-class="tab-active" class="tab">School</button>
      <button id="table_button3" class="table_button rounded-md px-4 py-2 hover:bg-secondary hover:text-black transition duartion-300" onclick="showTables(2)" data-act-class="tab-active" class="tab">Frontend</button>
      <button id="table_button4" class="table_button rounded-md px-4 py-2 hover:bg-secondary hover:text-black transition duartion-300" onclick="showTables(3)" data-act-class="tab-active" class="tab">Backend</button>
    </div>
    </div>
    </div>

    <div id="test" class="mx-auto">

    </div>

    <div class="dropdown dropdown-hover">
      <div tabindex="0" role="button" class="btn m-1">Hover</div>
      <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
        <li> <button data-set-theme="catppuccin-latte">Latté</button></li>
        <li> <button data-set-theme="catppuccin-frappe">Frappé</button></li>
        <li> <button data-set-theme="catppuccin-macchiato">Macchiato</button></li>
        <li> <button data-set-theme="catppuccin-mocha">Mocha</button></li>
      </ul>
    </div>
    
  </body>
  <script src="src_js/time.js"></script>
  <script src="src_js/serch.js"></script>
  <script src="src_js/table.js"></script>
  <script src="src_js/shortcuts.js"></script>
</html>
